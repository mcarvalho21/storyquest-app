<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - StoryQuest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        .error-container {
            text-align: center;
            padding: 50px 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .error-image {
            max-width: 300px;
            margin-bottom: 30px;
        }
        .error-title {
            font-size: 2.5rem;
            color: #5b6bd1;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .home-button {
            display: inline-block;
            background-color: #5b6bd1;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .home-button:hover {
            background-color: #4a59b9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="{{ url_for('static', filename='images/404.png') }}" alt="Lost character" class="error-image">
        <h1 class="error-title">Oops! Page Not Found</h1>
        <p class="error-message">
            It looks like you've wandered into an unexplored part of our story world! 
            This page doesn't exist in our adventure book.
        </p>
        <a href="/" class="home-button">Return to Homepage</a>
    </div>
</body>
</html>
