{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="auth-card">
                <h2 class="text-center mb-4">Create an Account</h2>
                
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category if category != 'error' else 'danger' }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <form method="POST" action="{{ url_for('auth_bp.register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Age Group</label>
                        <div class="d-flex gap-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="age_group" id="age4-6" value="4-6">
                                <label class="form-check-label" for="age4-6">
                                    4-6 years
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="age_group" id="age7-9" value="7-9" checked>
                                <label class="form-check-label" for="age7-9">
                                    7-9 years
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="age_group" id="age10-12" value="10-12">
                                <label class="form-check-label" for="age10-12">
                                    10-12 years
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="{{ url_for('auth_bp.login') }}">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
